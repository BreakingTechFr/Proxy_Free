name: get proxy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
    
      - name: Setup Python
        uses: actions/setup-python@v3  # Mise Ã  jour vers une version compatible avec Node.js 20
        with:
          python-version: '3.10'
          
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Pull files
        run: |
          git config --local user.email "breakingtechfr@gmail.com"
          git config --local user.name "BreakingTechFr"
          git pull origin main
      
      - name: Get proxies
        run: python getproxy.py

      - name: Commit files
        run: |
          git add -A
          git commit -m "Update Proxies (`date '+%F %H:%M %Z'`)" -a
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
