name: get proxy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3
    
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Pull files
        run: |
          git config --local user.email "breakingtechfr@gmail.com"
          git config --local user.name "BreakingTechFr"
          git pull origin main
      
      - name: Set up proxy file
        run: echo "${{ secrets.GETPROXY_FILE_CONTENTS }}" > getproxy.py

      - name: Get proxies
        run: python getproxy.py

      - name: Check for changes
        id: git_changes
        run: |
          if git diff-index --quiet HEAD --; then
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Commit files
        if: env.changed == 'true'
        run: |
          git add -A
          git commit -m "Update Proxies (`date '+%F %H:%M %Z'`)" -a
          git branch -u origin/main
          
      - name: Push changes
        if: env.changed == 'true'
        uses: ad-m/github-push-action@v0.7.0
        with:
          github_token: ${{ secrets.TOKEN_GITHUB }}
          branch: main
