name: get proxy

on:
  schedule:
  - cron: '*/5 * * * *'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4  # Mise à jour vers la version compatible avec Node.js 20
    
      - name: Setup python
        uses: actions/setup-python@v3  # Garder la version 3 car elle est déjà compatible avec Node.js 20
        with:
          python-version: '3.10'
          
      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Pull files
        run: |
          git config --local user.email "breakingtechfr@gmail.com"
          git config --local user.name "BreakingTechFr"
          git pull origin main
      
      - name: Get proxies
        run: python getproxy.py

      - name: Commit files
        run: |
          git add -A
          git commit -m "Update Proxies (`date '+%F %H:%M %Z'`)" -a
          git branch -u origin/main
          
      - name: Push changes
        uses: ad-m/github-push-action@v2  # Mise à jour vers la version compatible avec Node.js 20
        with:
          github_token: ${{ secrets.TOKEN_GITHUB }}
          branch: main
