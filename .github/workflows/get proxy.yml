name: get proxy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3
    
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          
      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Pull files
        run: |
          git config --local user.email "breakingtechfr@gmail.com"
          git config --local user.name "BreakingTechFR"
          git pull origin main
      
      - name: Get proxies
        run: python getproxy.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Proxies ---->"
          branch: main
          commit_user_name: "BreakingTechFR"
          commit_user_email: "breakingtechfr@gmail.com"
          git_commit_flags: --no-verify
