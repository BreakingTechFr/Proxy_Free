name: Download Proxies Workflow

on: 
  push:
    branches: 
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # Assurez-vous d'utiliser la derni√®re version compatible Node.js 20
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run the proxy download script
      run: |
        python script.py

    - name: Save proxies as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: proxy-files
        path: proxies/
